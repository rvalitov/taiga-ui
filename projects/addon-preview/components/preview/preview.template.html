<ng-container *ngIf="texts$ | async as texts">
    <section
        #contentWrapper
        class="wrapper"
        subtree
        childList
        characterData
        attributeFilter="src"
        [class.t-not-interactive-content]="zoomable"
        [class.t-transitive]="transitioned$ | async"
        [style.transform]="wrapperTransform$ | async"
        [style.cursor]="cursor$ | async"
        (tuiResize)="onResize($event)"
        (waMutationObserver)="onMutation(contentWrapper)"
        (wheel)="onWheel($event)"
    >
        <ng-content></ng-content>
    </section>

    <header class="t-header">
        <div class="t-title">
            <ng-content select="tui-preview-title"></ng-content>
        </div>

        <ng-content select="tui-preview-pagination"></ng-content>

        <div class="t-actions">
            <ng-content select="tui-preview-action"></ng-content>

            <tui-preview-action
                class="t-close-button"
                icon="tuiIconCloseLarge"
                [title]="texts.close"
                (click)="close()"
            ></tui-preview-action>
        </div>
    </header>

    <footer class="t-footer">
        <tui-preview-action
            *ngIf="rotatable"
            icon="tuiIconRotate"
            tuiHintId="Rotate"
            tuiHintDirection="top-right"
            tuiHintMode="onDark"
            [tuiHint]="texts.rotate"
            (click)="rotate()"
        ></tui-preview-action>

        <tui-preview-zoom
            *ngIf="zoomable"
            [min]="minZoom"
            [value]="zoom$ | async"
            (valueChange)="zoom$.next($event)"
        ></tui-preview-zoom>
    </footer>
</ng-container>
