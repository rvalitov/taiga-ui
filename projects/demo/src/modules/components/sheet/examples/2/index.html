<button tuiButton (click)="toggle()">Show/Hide</button>
<ng-template [tuiSheetOptions]="options" [(tuiSheet)]="open">
    <h2 tuiSheetHeading>Alexander Inkin</h2>
    <div class="tui-space_top-4">
        <a
            tuiIconButton
            size="m"
            appearance="secondary"
            icon="tuiIconMailLarge"
            class="tui-space_right-2"
            title="Email"
            href="mailto:alexander@inkin.ru"
        ></a>
        <a
            tuiIconButton
            size="m"
            appearance="secondary"
            icon="tuiIconCallTransferLarge"
            class="tui-space_right-2"
            title="Telegram"
            href="https://t.me/waterplea"
        ></a>
        <a
            tuiIconButton
            size="m"
            appearance="secondary"
            icon="tuiIconMusicLarge"
            title="Music"
            href="https://waterplea.bandcamp.com/"
        ></a>
    </div>
</ng-template>
