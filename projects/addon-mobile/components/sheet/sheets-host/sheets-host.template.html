<ng-container *ngIf="service.sheets$ | async as items">
    <div
        *ngFor="let item of items"
        tuiSheetWrapper
        class="t-wrapper"
        [class.t-wrapper_overlay]="item.overlay"
        [style.maxHeight.px]="(height$ | async) - 16"
        [@tuiSlideInTop]="animation"
        [@tuiFadeIn]="animation"
    >
        <tui-sheet
            [style.height.px]="(height$ | async) - 16"
            [item]="item"
            (close)="close(item)"
        ></tui-sheet>
    </div>
    <div
        class="t-overlay"
        [class.t-overlay_possible]="items.length"
        (click)="close(items[0])"
    ></div>
</ng-container>
