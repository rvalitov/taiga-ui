<ng-container *ngIf="service.sheets$ | async as items">
    <tui-sheet
        *ngFor="let item of items"
        [class._overlay]="item.overlay"
        [item]="item"
        [tuiOverscroll]="item.overlay ? 'all' : 'none'"
        [@tuiSlideInTop]="animation"
        [@tuiFadeIn]="animation"
        (close)="close(item)"
    ></tui-sheet>
    <div
        tuiOverscroll="all"
        class="t-overlay"
        [class.t-overlay_possible]="items.length"
        (click)="close(items[0])"
    ></div>
</ng-container>
